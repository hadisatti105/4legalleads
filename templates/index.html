<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Legal Leads PING / POST Test</title>
</head>
<body>
    <h1>Submit Legal Lead - PING / POST</h1>
    <form method="post" action="/submit">
        <label>Filter_1 (Legal Category):</label>
        <select name="filter_1" required>
            <option value="Auto Accident Injury">Auto Accident Injury</option>
            <option value="Personal Injury">Personal Injury</option>
            <option value="Workers Comp">Workers Comp</option>
            <option value="Medical Malpractice">Medical Malpractice</option>
            <option value="Product Liability">Product Liability</option>
        </select>
        <br><br>
        ZIP Code: <input type="text" name="zip_code" required><br><br>
        Language: <input type="text" name="language" value="English" required><br><br>
        Origin Phone Area Code: <input type="text" name="origin_area_code" required><br><br>
        Origin Phone Prefix: <input type="text" name="origin_prefix" required><br><br>
        Origin Phone Suffix: <input type="text" name="origin_suffix" required><br><br>
        Have Attorney: 
        <select name="have_attorney" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="Yes, but I want a new lawyer">Yes, but I want a new lawyer</option>
        </select>
        <br><br>
        Trusted Form URL: <input type="text" name="trusted_form_url" required><br><br>
        Sub ID: <input type="text" name="sub_id" required><br><br>
        Incident Date (MM/DD/YYYY): <input type="text" name="incident_date" required><br><br>
        Injury Type: <input type="text" name="injury_type" required><br><br>
        Were You At Fault: 
        <select name="were_you_at_fault" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="Unqualified">Unqualified</option>
        </select>
        <br><br>
        Doctor Treatment: 
        <select name="doctor_treatment" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>
        Landing Page URL: <input type="text" name="landing_page" required><br><br>

        <button type="submit">Submit Lead</button>
    </form>
</body>
</html>
