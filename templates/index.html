<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>4LegalLeads CALLS API Ping Submit</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background: #f9f9f9; }
        input, select { width: 100%; padding: 8px; margin: 6px 0; }
        button { padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>4LegalLeads CALLS API Ping Submit</h1>
    <form method="post" action="/submit">
        <label>ZIP Code:</label>
        <input type="text" name="zip_code" value="99755" required>

        <label>Language:</label>
        <select name="language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
        </select>

        <label>Origin Phone Area Code (3 digits):</label>
        <input type="text" name="origin_area_code" required>

        <label>Origin Phone Prefix (3 digits):</label>
        <input type="text" name="origin_prefix">

        <label>Origin Phone Suffix (4 digits):</label>
        <input type="text" name="origin_suffix">

        <label>Terminating Phone (10 digits):</label>
        <input type="text" name="terminating_phone" required>

        <label>Filter 1 (Legal Category):</label>
        <input type="text" name="filter_1" required>

        <label>Sub ID:</label>
        <input type="text" name="sub_id" required>

        <label>Have Attorney:</label>
        <select name="have_attorney">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="Yes, but I want a new lawyer">Yes, but I want a new lawyer</option>
        </select>

        <label>Trusted Form URL:</label>
        <input type="text" name="trusted_form_url" required>

        <label>tc_id:</label>
        <input type="text" name="tc_id" required>

        <button type="submit">Submit Ping</button>
    </form>
</body>
</html>
