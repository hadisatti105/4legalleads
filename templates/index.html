<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>4LegalLeads - Ping/Post Form</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script>
        function updateCategoryFields() {
            const category = document.getElementById("filter_1").value;
            const categoryFields = document.getElementById("category_fields");
            categoryFields.innerHTML = "";

            // Only show Incident Date / Injury / Fault / Treatment for these categories
            const categoriesWithExtraFields = [
                "Auto Accident Injury",
                "Personal Injury",
                "Medical Malpractice",
                "Workers Comp"
            ];

            if (categoriesWithExtraFields.includes(category)) {
                categoryFields.innerHTML = `
                    <label>Incident Date:</label>
                    <select name="incident_date" required>
                        <option value="Within 1 Year">Within 1 Year</option>
                        <option value="Within 2 Years">Within 2 Years</option>
                        <option value="Within 3 Years">Within 3 Years</option>
                        <option value="Within 4 Years">Within 4 Years</option>
                        <option value="Within 5 Years">Within 5 Years</option>
                        <option value="Within 6 Years">Within 6 Years</option>
                        <option value="Greater Than 6 Years">Greater Than 6 Years</option>
                    </select>

                    <label>Injury Type:</label>
                    <select name="injury_type" required>
                        <option value="Anxiety">Anxiety</option>
                        <option value="Back or Neck Pain">Back or Neck Pain</option>
                        <option value="Brain Injury">Brain Injury</option>
                        <option value="Broken Bones">Broken Bones</option>
                        <option value="Cuts and Bruises">Cuts and Bruises</option>
                        <option value="Dog Bite">Dog Bite</option>
                        <option value="Headaches">Headaches</option>
                        <option value="Loss of Life">Loss of Life</option>
                        <option value="Loss of Limb">Loss of Limb</option>
                        <option value="Memory Loss">Memory Loss</option>
                        <option value="No Injury">No Injury</option>
                        <option value="Spinal Cord Injury or Paralysis">Spinal Cord Injury or Paralysis</option>
                        <option value="Whiplash">Whiplash</option>
                        <option value="Other">Other</option>
                    </select>

                    <label>Were You At Fault:</label>
                    <select name="were_you_at_fault" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="Unqualified">Unqualified</option>
                    </select>

                    <label>Doctor Treatment:</label>
                    <select name="doctor_treatment" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                `;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>4LegalLeads - Ping/Post Form</h1>
        <form action="/submit" method="post">
            <label>Filter_1 (Legal Category):</label>
            <select name="filter_1" id="filter_1" onchange="updateCategoryFields()" required>
                <option value="Auto Accident Injury">Auto Accident Injury</option>
                <option value="Personal Injury">Personal Injury</option>
                <option value="Medical Malpractice">Medical Malpractice</option>
                <option value="Workers Comp">Workers Comp</option>
                <option value="Other">Other</option>
            </select>

            <label>ZIP Code:</label>
            <input type="text" name="zip_code" required>

            <label>Language:</label>
            <select name="language" required>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
            </select>

            <label>Origin Phone Area Code:</label>
            <input type="text" name="origin_area_code" required>

            <label>Origin Phone Prefix:</label>
            <input type="text" name="origin_prefix" required>

            <label>Origin Phone Suffix:</label>
            <input type="text" name="origin_suffix" required>

            <label>Have Attorney:</label>
            <select name="have_attorney" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                <option value="Yes, but I want a new lawyer">Yes, but I want a new lawyer</option>
            </select>

            <label>Trusted Form URL:</label>
            <input type="text" name="trusted_form_url" required>

            <label>Sub ID:</label>
            <input type="text" name="sub_id" required>

            <label>Landing Page:</label>
            <input type="text" name="landing_page" required>

            <div id="category_fields"></div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
