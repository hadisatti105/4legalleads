<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>4LegalLeads Ping/Post Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 300px; padding: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>4LegalLeads Call Transfers Ping/Post Form</h1>
    <form method="post" action="/submit">
        <label>ZIP:</label>
        <input type="text" name="ZIP" required>

        <label>Language:</label>
        <select name="Language" required>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
        </select>

        <label>Origin Phone Area Code (3 digits):</label>
        <input type="text" name="Origin_Phone_Area_Code" required>

        <label>Filter_1 (Legal Category):</label>
        <input type="text" name="Filter_1" required value="Auto Accident Injury">

        <label>Sub_ID:</label>
        <input type="text" name="Sub_ID" required value="abc123">

        <label>Have Attorney:</label>
        <select name="Have_Attorney" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="Yes, but I want a new lawyer">Yes, but I want a new lawyer</option>
        </select>

        <label>Trusted Form URL:</label>
        <input type="text" name="Trusted_Form_URL" required>

        <label>tc_id:</label>
        <input type="text" name="tc_id" required>

        <button type="submit">Submit Ping/Post</button>
    </form>
</body>
</html>
