<!-- templates/view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Ping/Post Record {{ record_id }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
        h2 { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Ping/Post Record: {{ record_id }}</h1>

    <h2>Ping Payload:</h2>
    <pre>{{ ping_payload | tojson(indent=2) }}</pre>

    <h2>Ping Response:</h2>
    <pre>{{ ping_response | tojson(indent=2) }}</pre>

    <h2>Post Payload:</h2>
    <pre>{{ post_payload | tojson(indent=2) }}</pre>

    <h2>Post Response:</h2>
    <pre>{{ post_response | tojson(indent=2) }}</pre>

    <p><a href="/">‚Üê Back to Form</a></p>
</body>
</html>
