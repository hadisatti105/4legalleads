<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ping/Post View - {{ record_id }}</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f9f9f9; color: #333; }
        pre { background: #eee; padding: 10px; overflow-x: auto; }
        h1 { color: #007bff; }
    </style>
</head>
<body>
    <h1>Ping/Post Record ID: {{ record_id }}</h1>

    <h2>Ping Payload</h2>
    {% if ping_payload %}
    <pre>{{ ping_payload }}</pre>
    {% else %}
    <p>No ping payload found.</p>
    {% endif %}

    <h2>Ping Response</h2>
    {% if ping_response %}
    <pre>{{ ping_response }}</pre>
    {% else %}
    <p>No ping response found.</p>
    {% endif %}
</body>
</html>
