<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>View Lead Record - {{ record_id }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Lead Record ID: {{ record_id }}</h1>

    <h2>🔸 Ping Payload</h2>
    <pre>{{ record.ping_payload | tojson(indent=2) }}</pre>

    <h2>🔸 Ping Response</h2>
    <pre>{{ record.ping_response | tojson(indent=2) }}</pre>

    <h2>🔸 Post Payload</h2>
    <pre>{{ record.post_payload | tojson(indent=2) }}</pre>

    <h2>🔸 Post Response</h2>
    <pre>{{ record.post_response | tojson(indent=2) }}</pre>

    <a href="/">← Back to Form</a>
</body>
</html>
